<!DOCTYPE html>
<html>
<head>
  <title>Valentine?</title>
  <style>
    body {
      text-align: center;
      margin-top: 100px;
      font-family: Arial;
    }
    button {
      padding: 12px 20px;
      font-size: 18px;
      margin: 20px;
      cursor: pointer;
    }
    #no {
      position: absolute;
    }
  </style>
</head>

<body>
  <h1>Sachin will you be my Valentine? ❤️</h1>

  <button onclick="yesClicked()">Yes</button>
  <button id="no" onmouseover="moveNo()">No</button>

  <script>
    function yesClicked() {
      window.location.href =
        "https://wa.me/?text=Yes!%20I%20will%20be%20your%20Valentine%20❤️";
    }

    function moveNo() {
      const x = Math.random() * (window.innerWidth - 100);
      const y = Math.random() * (window.innerHeight - 100);
      document.getElementById("no").style.left = x + "px";
      document.getElementById("no").style.top = y + "px";
    }
  </script>
</body>
</html>
